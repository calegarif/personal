<div *ngIf="hero">

  <h2>{{ hero.name | uppercase }} {{ 'DETAILS' | translate}}</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>{{ 'HERO_NAME' | translate}}
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">{{ 'BTN_BACK' | translate}}</button>
  <button (click)="save()">{{ 'BTN_SAVE' | translate}}</button>

</div>
